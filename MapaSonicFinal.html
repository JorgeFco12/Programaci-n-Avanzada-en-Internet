<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mapa Sonic Angulo Flores</title>
</head>
<style>
    #mycanvas{
        border: 1px solid black;
        background-color: #2000a0;
    }
</style>

<body style="background-color:white;">
    
   <center><canvas id="mycanvas" width="900" height="600"> </canvas></center>
    
</body>

<script>
    var canvas = document.getElementById('mycanvas'); 
    var ctx = canvas.getContext('2d');

    function dibujarCuadrado(x, y, width, height, fillColor) {
        ctx.fillStyle = fillColor;
        ctx.fillRect(x, y, width, height); 
    }

    function dibujarCirculo(x, y, radius, fillColor, strokeColor, strokeWidth) {
        ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor; 
            ctx.lineWidth = strokeWidth; 
            ctx.fill();
            ctx.stroke(); 
        ctx.closePath();
    }

    function dibujarRectanguloInclinado(x, y, width, height, fillColor) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(-Math.PI / 3); 
        ctx.fillStyle = fillColor;
        ctx.fillRect(0, 0, width, height);
        ctx.restore();
    }

    function dibujarRectanguloInclinado2(x, y, width, height, fillColor) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(Math.PI / 3); 
        ctx.fillStyle = fillColor;
        ctx.fillRect(0, 0, width, height);
        ctx.restore();
    }

    function dibujarRectanguloInclinado3(x, y, width, height, fillColor) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(Math.PI / 2.5); 
        ctx.fillStyle = fillColor;
        ctx.fillRect(0, 0, width, height);
        ctx.restore();
    }

    function dibujarRectanguloInclinado4(x, y, width, height, fillColor) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(-Math.PI / 2.5); 
        ctx.fillStyle = fillColor;
        ctx.fillRect(0, 0, width, height);
        ctx.restore();
    }

     
     dibujarCuadrado(0, 450, canvas.width, 400, "#c06000"); //PISO BASE
     

    var tamano=30;
    var dibujar = false;
    var lugar = 0;

     for(var y=0; y<6; y++){
        
        
        for(var x=0; x<canvas.width; x++){
            if(dibujar){
                dibujar=false;
                dibujarCuadrado(lugar, 450 +(tamano*y) , tamano, tamano, "#602000");
            }else{
                dibujar=true;
            }
            lugar+=tamano;
        };
            lugar=0;

            if(dibujar){
                dibujar=false;
                
            }else{
                dibujar=true;
            }
     };
    dibujarCuadrado(0, 450, canvas.width, 40, "rgba(0,0,0,0.4)");//sombra
    dibujarCuadrado(0, 440, canvas.width, 20, "#006000"); //verde oscuro
    dibujarCuadrado(0, 420, canvas.width, 20, "#40a000"); //verde medio
    dibujarCuadrado(0, 400, canvas.width, 20, "#80e000"); //verde claro

    dibujarCirculo(70,360,15,"#2000a0","yellow",2);
    dibujarCirculo(150,360,15,"#2000a0","yellow",2);
    dibujarCirculo(230,360,15,"#2000a0","yellow",2);

    dibujarCuadrado(550, 200 , 20, 200 , "#804000"); //tronco

      

    dibujarCuadrado(800, 330 , 10, 70 , "#40a000"); //PALO GIRASOL
    dibujarCirculo(805,325,30,"#e0e000 ","#e0e000",2);
    dibujarCirculo(805,326,14,"#406040 ","#406040",2);

    //HOJAS PALMERA
    dibujarRectanguloInclinado(550, 200, 30, 60, "#80e000");

    dibujarRectanguloInclinado2(550, 180, 30, 60, "#80e000");
    
    dibujarRectanguloInclinado3(555, 170, 20, 80, "#80e000");

    dibujarRectanguloInclinado4(560, 185, 20, 80, "#80e000"); 
     
</script>

</html>
