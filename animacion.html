<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica FPS Jorge Francisco Angulo Flores</title>
</head>

<body style="background-color: gray;">
<center><canvas id="canvas01" width = "500" height = "500"></center>
</canvas>

</body>

<script>

    var canvas = document.getElementById('canvas01');
    var ctx = canvas.getContext('2d');


    ctx.fillStyle = "red";
    

    var col;
    var dir=0;

    var x=225; var y=225;
    var dir=0;
    var t_x=300;
    var t_y=300;
    var t_w;
    var  w_x= 100, w_y= 100;
    var speed=10;


        document.addEventListener("keydown",(event)=> {
        
            switch (event.keyCode) {
            case 87:
                dir = event.keyCode
                
                break;

            case 83:
                dir = event.keyCode
               
                break;

            case 68:
                dir = event.keyCode
                
                break;

                case 65:
                dir = event.keyCode
            
                break;

            default:
                break;
            }
        }); 


    function update(){
        switch (dir) {
            case 87:  
                y -= speed;
                if(y<-50){
                    y=550}
                break;

            case 83:
                y += speed;
                if(y>550){
                    y=-50}
                break;

            case 68:
                x += speed;
                if(x>550){
                    x=-50}
                break;

                case 65:
                x -= speed;
                if(x<-50){
                    x=550}
                break;

            default:
                break;
            }

            if(x < t_x + 30  &&  x + 40 > t_x &&    y < t_y + 30 &&    y +40 > t_y){  
                t_x= getRandomInt(460);
                t_y= getRandomInt(460);
                speed+=5;
            }
              
            if(x < w_x + 100   &&  x + 40 > w_x &&    y < w_y + 20  &&    y +40 > w_y){ 
                
                switch (dir) {
                    case 87:  
                        y -= 8;
                      
                        break;
        
                    case 83:
                        y += 8;
                     
                        break;
        
                    case 68:
                        x+= 8;
                   
                        break;
        
                        case 65:
                        x -= 8;
                   
                        break;
                    default:
                        break;
                    }

                    dir=0;

             }


        repaint();
        window.requestAnimationFrame(update);
    }

    function repaint(){
        
        ctx.fillStyle = "white";
        ctx.fillRect ( 0, 0,1000,1000);
        ctx.fillStyle = random_rgba();
        ctx.fillRect ( x, y,40,40);


        ctx.fillStyle = "Black"; //FIGURA POSICION RANDOM 
        ctx.fillRect (t_x, t_y  , 30, 30);
       
    }

  

    function random_rgba() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';}

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }



    window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
    }());

window.requestAnimationFrame(update);

</script>

</html>
